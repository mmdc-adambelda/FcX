<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
</head>
<body>
    <h1>Admin Page</h1>
    <h2>All Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be populated here -->
        </tbody>
    </table>

    <script>
        // Fetch all users and populate the table
        fetch('/api/auth/users')
            .then(response => response.json())
            .then(users => {
                const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                users.forEach(user => {
                    const row = tableBody.insertRow();
                    const nameCell = row.insertCell(0);
                    const emailCell = row.insertCell(1);
                    const actionCell = row.insertCell(2);

                    // Create input fields for name and email
                    const nameInput = document.createElement('input');
                    nameInput.type = 'text';
                    nameInput.value = user.name;
                    nameInput.disabled = true; // Initially disabled

                    const emailInput = document.createElement('input');
                    emailInput.type = 'email';
                    emailInput.value = user.email;
                    emailInput.disabled = true; // Initially disabled

                    nameCell.appendChild(nameInput);
                    emailCell.appendChild(emailInput);

                    // Create Update button
                    const updateButton = document.createElement('button');
                    updateButton.textContent = 'Edit';
                    updateButton.onclick = () => {
                        if (nameInput.disabled) {
                            nameInput.disabled = false;
                            emailInput.disabled = false;
                            updateButton.textContent = 'Save';
                        } else {
                            updateUser(user._id, nameInput.value, emailInput.value);
                            nameInput.disabled = true;
                            emailInput.disabled = true;
                            updateButton.textContent = 'Edit';
                        }
                    };
                    actionCell.appendChild(updateButton);

                    // Create Delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteUser(user._id);
                    actionCell.appendChild(deleteButton);
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        function updateUser(userId, newName, newEmail) {
            fetch(`/api/auth/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: newName, email: newEmail }),
            })
            .then(response => response.json())
            .then(data => {
                alert("User updated successfully!");
                location.reload(); // Reload the page to see the updated user list
            })
            .catch(error => console.error('Error updating user:', error));
        }

        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch(`/api/auth/users/${userId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload(); // Reload the page to see the updated user list
                })
                .catch(error => console.error('Error deleting user:', error));
            }
        }
    </script>
</body>
</html>
