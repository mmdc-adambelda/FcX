<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button id="logoutBtn">Logout</button>
        <button id="backtohome">Back to Home</button>
        <button id="gotodashboard">Go to Dashboard</button>
    </div>

    <div class="profile-container">
        <h2>Profile Information</h2>
        <div class="profile-item">
            <label class="label">Full Name:</label>
            <input type="text" id="name">
        </div>
        <div class="profile-item">
            <label class="label">Account Number:</label>
            <input type="text" id="accountNumber">
        </div>
        <div class="profile-item">
            <label class="label">Email:</label>
            <input type="email" id="email" disabled>
        </div>
        <div class="profile-item">
            <label class="label">Contact:</label>
            <input type="text" id="contact">
        </div>
        <div class="profile-item">
            <label class="label">Billing Address:</label>
            <input type="text" id="billingAddress">
        </div>
        <div class="profile-item">
            <label class="label">Plan:</label>
            <select id="plan">
                <option value="999">999</option>
                <option value="1999">1999</option>
            </select>
        </div>
        <div class="profile-item">
            <label class="label">Status:</label>
            <select id="status">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <button id="updateBtn">Update Profile</button>
    </div>

    <script>
        $(document).ready(async function() {
            const userId = localStorage.getItem("id");
            if (!userId) {
                alert("User ID not found!");
                return;
            }

            // Fetch user details
            try {
                const response = await fetch(`/api/users/${userId}`);
                if (!response.ok) throw new Error("Failed to fetch user");
                const user = await response.json();

                // Populate fields
                $("#name").val(user.name);
                $("#accountNumber").val(user.accountNumber);
                $("#email").val(user.email);
                $("#contact").val(user.contact);
                $("#billingAddress").val(user.billingAddress);
                $("#plan").val(user.plan ? user.plan.toString() : "999");
                $("#status").val(user.status !== undefined ? user.status.toString() : "true");
            } catch (error) {
                console.error(error);
                alert("Error loading user data.");
            }

            // Update user details
            $("#updateBtn").click(async function() {
                const updatedUser = {
                    name: $("#name").val(),
                    accountNumber: $("#accountNumber").val(),
                    contact: $("#contact").val(),
                    billingAddress: $("#billingAddress").val(),
                    plan: $("#plan").val(),
                    status: $("#status").val() === "true"
                };

                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(updatedUser),
                    });

                    if (!response.ok) throw new Error("Update failed");
                    alert("Profile updated successfully!");
                } catch (error) {
                    console.error(error);
                    alert("Error updating profile.");
                }
            });
            
            $("#logoutBtn").click(function() {
                localStorage.removeItem('token');
                localStorage.removeItem('id');
                window.location.href = '/';
            });

            $("#backtohome").click(async function() {
                window.location.href = '/';
            });
            
            $("#gotodashboard").click(async function() {
                window.location.href = '/pages/admin_page.html';
            });
        });
    </script>
</body>
</html>
